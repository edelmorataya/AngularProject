


<div ng-controller="productsController" >



    <h3>Ejercicio 2</h3>
    <hr>
      <div class="card p-3">
        <form>
          <div class="form-group">
            <h6>Agregar un Producto</h6>
            <label>ID:</label>
            <input type="text" disabled="" class="form-control" id="id" ng-model="vm.product.id" placeholder="Identificador Asignado">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombre" ng-model="vm.product.nombre" >
            <label>Costo:</label>
            <input type="text" class="form-control" id="costo" ng-model="vm.product.costo">
            <label>Proveedor: </label>
            <input type="text" class="form-control" id="proveedor" ng-model="vm.product.proveedor" placeholder="Identificador Asignado">
            <label>No. Lote:</label>
            <input type="number" class="form-control" id="nol" ng-model="vm.product.nol" placeholder="Identificador Asignado">
            <label>Fecha de Caducidad:</label>
            <input type="text" class="form-control" id="fechacad" ng-model="vm.product.fechacad">
     
           <button type="button" class="btn btn-info" ng-click="vm.saveproduct()">Agregar Producto</button>
           
           <input type="text" class="form-control" id="rem">
           <button type="button" class="btn btn-outline-danger" ng-click="vm.iniproduct()" class="btn btn-outline-danger">Limpiar</button>
    
        </form>
        <br>
        <br>
 
        <table class="table table-condensed table-responsive">
            <thead>                    
                <td>ID</td>
                <td>Nombre</td>
                <td>Costo</td>
                <td>Proveedor</td>
                <td>No. Lote</td>
                <td>Fecha de Caducidad</td>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>{{product.id}}</td>
                    <td>{{product.nombre}}</td>
                    <td>{{product.duration}}</td>
                    <td>{{product.proveedor}}</td>
                    <td>{{product.nol}}</td>
                    <td>{{product.fechacad}}</td>
                </tr>
            </tbody>
        </table>

      </div>

</div>
